{{ define "main" }}

      <!-- Content -->
      <div class="container" style="min-height:56vh">
        {{- if .Data.Singular }}
        <p class="title">{{ .Data.Singular | title }}: {{ .Title }}</p>
        {{- else }}
        <p class="title">{{ .Kind | title }}: {{ .Title }}</p>
        {{- end }}

        {{- range .Paginator.Pages }}
          {{ .Render "summary" }}
        {{- end }}
      </div>

      <br>
      <br>
      <br>

{{ end }}
